[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	powerbroker2/SerialTransfer@^3.1.3
	wollewald/MPU9250_WE@^1.2.12
	bblanchon/ArduinoJson@6.21.4
	mikalhart/TinyGPSPlus@^1.1.0
monitor_speed = 115200
