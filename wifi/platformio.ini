[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
monitor_speed = 115200
framework = arduino         ; ‚Üê BU SATIRI EKLE!
build_unflags = -mlongcalls

lib_deps = 
    painlessmesh/painlessMesh @ ^1.4.5
    ArduinoJson
    TaskScheduler

platform_packages =
    toolchain-riscv32-esp
